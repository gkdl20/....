<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .editable-title:focus {
            outline: 2px solid #60a5fa; /* Tailwind blue-400 */
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-6">
            <h1 contenteditable="true" class="editable-title text-3xl font-bold text-gray-800">        하이샵</h1>
        </div>
        <div class="space-y-4">
            <!-- Product 1 -->
            <div class="flex items-center justify-between p-4 bg-white shadow rounded-lg">
                <div class="flex items-center">
                    <div class="mr-4">
                        <img src="스포티파이.png" alt="Product 1" class="rounded">
                    </div>
                    <div>스포티파이 프리미엄(랜계)</div>
                </div>
                <div class="text-right">
                    <div class="text-lg font-semibold">600원</div>
                    <div class="flex justify-end items-center space-x-2 mt-1">
                        <span>👍</span>
                        <span>💬</span>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="flex items-center justify-between p-4 bg-white shadow rounded-lg">
                <div class="flex items-center">
                    <div class="mr-4">
                        <img src="넷플릭스.png" alt="Product 2" class="rounded">
                    </div>
                    <div>넷플릭스 랜계 요금제 랜덤.</div>
                </div>
                <div class="text-right">
                    <div class="text-lg font-semibold">700원</div>
                    <div class="flex justify-end items-center space-x-2 mt-1">
                        <span>👍</span>
                        <span>💬</span>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="flex items-center justify-between p-4 bg-white shadow rounded-lg">
                <div class="flex items-center">
                    <div class="mr-4">
                        <img src="디즈니 플러스!.jpeg" alt="Product 3" class="rounded">
                    </div>
                    <div>디즈니 플러스!</div>
                </div>
                <div class="text-right">
                    <div class="text-lg font-semibold">100원</div>
                    <div class="flex justify-end items-center space-x-2 mt-1">
                        <span>👍</span>
                        <span>💬</span>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="flex items-center justify-between p-4 bg-white shadow rounded-lg">
                <div class="flex items-center">
                    <div class="mr-4">
                        <img src="로블록스.jpeg" alt="Product 2" class="rounded">
                    </div>
                    <div>로블록스 2017계정</div>
                </div>
                <div class="text-right">
                    <div class="text-lg font-semibold">100원 </div>
                    <div class="flex justify-end items-center space-x-2 mt-1">
                        <span>👍</span>
                        <span>💬</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
